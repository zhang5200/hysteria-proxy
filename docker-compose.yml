version: "3.8"

services:
  hysteria:
    build: .
    container_name: hysteria2-server
    restart: unless-stopped
    environment:
      - HYSTERIA_LOG_LEVEL=debug  # 启用 debug 日志以排查连接问题
    ports:
      - "1443:443/tcp"
      - "1443:443/udp"
      - "8080:8080" # 鉴权管理接口
      - "8081:8081" # 流量统计 API 端口
    volumes:
      - ./config.yaml:/etc/hysteria/config.yaml:ro
      - ./data:/app/data
      # 如果需要持久化证书，可以使用 volume
      # - ./certs:/etc/hysteria:rw
    networks:
      - hysteria-net
    # 如果需要查看日志
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  hysteria-net:
    driver: bridge
