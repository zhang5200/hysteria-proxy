version: "3.8"

services:
  # 认证服务器
  auth-server:
    build:
      context: .
      dockerfile: Dockerfile.auth
    container_name: hysteria-auth
    networks:
      - hysteria-net
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      # 配置公网访问地址,用于生成订阅链接
      # 请修改为您的公网IP或域名,例如: your-domain.com 或 1.2.3.4:8080
      - PUBLIC_HOST=localhost:8080
      # 协议类型: http 或 https
      - PUBLIC_PROTOCOL=http
      # 节点默认端口,如果数据库中节点地址没有指定端口则使用此端口
      - NODE_PORT=1443

  # Hysteria 代理服务
  hysteria-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hysteria-proxy
    depends_on:
      - auth-server
    environment:
      - HYSTERIA_LOG_LEVEL=debug
      - TZ=Asia/Shanghai
    ports:
      # Hysteria 主端口 (TCP + UDP)
      - "1443:443/tcp"
      - "1443:443/udp"
      # 管理 API 端口
      - "8081:8081/tcp"
    networks:
      - hysteria-net
    volumes:
      - ./config.yaml:/etc/hysteria/config.yaml:ro
    restart: unless-stopped

networks:
  hysteria-net:
    driver: bridge

volumes:
  auth-data:
    driver: local
